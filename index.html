<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | SpaceOfCode</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/logo.svg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.svg" alt="Logo" />
              <h3>SpaceOfCode</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Dự án</a></li>
                <li><a href="#">Nhóm</a></li>
                <li><a href="#">Khóa học</a></li>
                <li><a href="#" class="btn">Đăng nhập</a></li>
              </ul>
            </div>
            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>SpaceOfCode | Nơi bắt đầu bằng Coding</h1>
              </div>
              <p class="text">
                Tương lai là đây,
                bắt đầu khám phá ngay bây giờ.
              </p>
              <div class="cta">
                <a href="#" class="btn">Bắt đầu</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/loghomepage.svg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
